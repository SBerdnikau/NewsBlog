spring.application.name=NewsBlog

spring.datasource.url=jdbc:postgresql://localhost:5432/database-blog
spring.datasource.username=admin
spring.datasource.password=admin

server.port=8080

management.endpoints.web.exposure.include=mappings,beans,caches,env,health,metrics,shutdown
management.endpoint.shutdown.access=unrestricted
management.endpoint.env.show-values=always

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

#springdoc.api-docs.path=/docs
#springdoc.swagger-ui.path=/custom-ui-path.html

logging.level.root=INFO
logging.file.name=logs/news_blog_info.log

# JPA ? Hibernate ?????????
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
